<script>
    var imgCounter = 1;

    var nextImageTimer = setInterval(nextImageTimerCallback, 5000);

    function nextImageTimerCallback() {
        clearInterval(nextImageTimer)
        imgCounter += 1;
        setImage()
    }

    function fadeOutAndCallback(image, callback) {
        var opacity = 1;
        var timer = setInterval(function () {
            if (opacity < 0.1) {
                clearInterval(timer);
                callback(); //this executes the callback function!
            }
            image.style.opacity = opacity;
            opacity -= 0.1;
        }, 50);
    }

    function fadeIn(element) {
        var op = 0.1;  // initial opacity
        var timer = setInterval(function () {
            if (op >= 1) {
                clearInterval(timer);
            }
            element.style.opacity = op;
            op += 0.1;
        }, 10);
    }


    function rightArrow() {
        imgCounter += 1;
        setImage();

    }

    function leftArrow() {
        imgCounter -= 1;
        setImage();
    }

    function setImage() {
        if (imgCounter == 0) {
            imgCounter = 17;
        } else if (imgCounter == 18) {
            imgCounter = 1;
        }
        var image = document.getElementById('content');
        fadeOutAndCallback(image,
            function () {
                image.style.backgroundImage = "url(./images/" + imgCounter + ".jpg)";
                fadeIn(image);
                clearInterval(nextImageTimer);

                nextImageTimer = setInterval(nextImageTimerCallback, 5000);

            }
        );


    }


</script>
